<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>rerollgame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #ff4500;
        --primary-glow: rgba(255,69,0,0.4);
        --accent-green: #39ff14;
        --accent-cyan: #00f0ff;
        --bg: #0a0a0a;
        --surface-1: #111;
        --surface-2: #1a1a1a;
        --surface-3: #222;
        --border: #2a2a2a;
        --border-light: #444;
        --text-1: #f0f0f0;
        --text-2: #888;
        --text-3: #555;
        --error: #f44;
        --font-display: 'Silkscreen', cursive;
        --font-body: 'DM Sans', system-ui, sans-serif;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: var(--font-body); }
      h1, h2, h3 { font-family: var(--font-display); }
      #game-canvas { display: block; margin: 0 auto; image-rendering: pixelated; }
      #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
      #ui-overlay > * { pointer-events: auto; }
      /* Scanline overlay */
      #ui-overlay::before {
        content: '';
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          transparent 0px, transparent 2px,
          rgba(0,0,0,0.06) 2px, rgba(0,0,0,0.06) 4px
        );
        pointer-events: none; z-index: 0;
      }
      #score-display { position: absolute; top: 8px; right: 12px; color: var(--text-1); font: bold 16px monospace; text-shadow: 1px 1px 2px #000; z-index: 1; }
      #game-over-overlay {
        display: none;
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        flex-direction: column; align-items: center; justify-content: center; gap: 16px;
        pointer-events: auto;
        animation: fadeIn 0.4s ease-out;
        z-index: 2;
      }
      #game-over-overlay.visible { display: flex; }
      #game-over-overlay .go-title { color: var(--text-1); font-family: var(--font-display); font-size: 24px; text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 0 20px var(--primary-glow); }
      #game-over-overlay .go-score { color: var(--primary); font: bold 22px monospace; margin: 4px 0 12px; }
      #game-over-overlay button { background: var(--primary); color: var(--text-1); border: none; border-radius: 20px; padding: 12px 32px; font: bold 15px var(--font-body); cursor: pointer; transition: transform 0.1s; }
      #game-over-overlay button:active { transform: scale(0.96); }
      #game-over-overlay .go-back { background: transparent; color: var(--text-2); border: 1px solid var(--border-light); padding: 8px 20px; font-size: 13px; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="score-display"></div>
      <div id="game-over-overlay">
        <div class="go-title">Game Over</div>
        <div class="go-score" id="go-score-value"></div>
        <button id="go-replay-btn">PLAY AGAIN</button>
        <button id="go-back-btn" class="go-back">back</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
