<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>rerollgame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #ff4500;
        --primary-glow: rgba(255,69,0,0.4);
        --accent-green: #39ff14;
        --accent-cyan: #00f0ff;
        --bg: #0a0a0a;
        --surface-1: #111;
        --surface-2: #1a1a1a;
        --surface-3: #222;
        --border: #2a2a2a;
        --border-light: #444;
        --text-1: #f0f0f0;
        --text-2: #888;
        --text-3: #555;
        --error: #f44;
        --font-display: 'Silkscreen', cursive;
        --font-body: 'DM Sans', system-ui, sans-serif;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: var(--text-1); font-family: var(--font-body); }
      h1, h2, h3 { font-family: var(--font-display); }
      #root { transition: opacity 0.15s ease; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      body::before {
        content: '';
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.6) 100%);
        pointer-events: none; z-index: 9998;
      }
      body::after {
        content: '';
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03; pointer-events: none; z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        background-repeat: repeat; background-size: 256px 256px;
      }
      .logo-mark { display: inline-flex; align-items: center; gap: 8px; }
      .logo-mark::before {
        content: '';
        display: inline-block; width: 18px; height: 18px;
        border: 2px solid var(--primary); border-radius: 3px;
        transform: rotate(-8deg);
        box-shadow: 5px -5px 0 -1px var(--bg), 5px -5px 0 1px var(--primary);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="app-main.js"></script>
  </body>
</html>
